#
# daemon.conf configuration file
#
# This file contains the configuration
# for the PPAP3711-daemon.
#

# define the kernel char-device file
charDeviceFile=/dev/ppap3711

# define the kernel char-device polling interval (in seconds)
pollingInterval=1

# define the target script of the reset button, always use the full-path here
resetScript=/usr/local/bin/resetter.pl --soft --quiet
